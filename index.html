<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Number Click Game</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
      background: #f0f0f0;
    }
    h1 {
      margin-bottom: 10px;
    }
    #timer {
      font-size: 18px;
      margin-bottom: 20px;
    }
    #grid {
      display: grid;
      gap: 10px;
    }
    .cell {
      background: white;
      border: 2px solid #333;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      cursor: pointer;
      user-select: none;
    }
    .cell.clicked {
      background: #8bc34a;
      color: white;
      cursor: default;
    }
    #status {
      margin-top: 20px;
      font-size: 20px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #screenshot-btn {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Click Numbers in Order</h1>
  <div id="timer">Time: 0.000s</div>
  <div id="grid"></div>
  <div id="status"></div>
  <button id="play-again">Restart</button>
  <button id="mode-toggle">Mode: Easy (1â€“25)</button>
  <button id="screenshot-btn">Capture Screenshot</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    const grid = document.getElementById('grid');
    const status = document.getElementById('status');
    const timerDisplay = document.getElementById('timer');
    const screenshotBtn = document.getElementById('screenshot-btn');
    const playAgainBtn = document.getElementById('play-again');
    const modeToggleBtn = document.getElementById('mode-toggle');

    let expected = 1;
    let startTime = null;
    let timerInterval = null;
    let maxNumber = 25;

    function startTimer() {
      startTime = performance.now();
      timerInterval = setInterval(() => {
        const elapsed = (performance.now() - startTime) / 1000;
        timerDisplay.textContent = `Time: ${elapsed.toFixed(3)}s`;
      }, 10);
    }

    function stopTimer() {
      clearInterval(timerInterval);
    }

    function resetTimer() {
      stopTimer();
      startTime = null;
      timerDisplay.textContent = 'Time: 0.000s';
    }

    function generateGrid() {
      expected = 1;
      resetTimer();
      status.textContent = '';
      screenshotBtn.style.display = 'none';
      playAgainBtn.textContent = 'Restart';

      grid.innerHTML = '';
      if (maxNumber === 25) {
        grid.style.gridTemplateColumns = 'repeat(5, 60px)';
        grid.style.gridTemplateRows = 'repeat(5, 60px)';
      } else {
        grid.style.gridTemplateColumns = 'repeat(7, 60px)';
        grid.style.gridTemplateRows = 'repeat(8, 60px)';
      }

      const numbers = Array.from({ length: maxNumber }, (_, i) => i + 1)
        .sort(() => Math.random() - 0.5);

      numbers.forEach((num) => {
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.textContent = num;
        cell.addEventListener('click', () => {
          if (parseInt(cell.textContent) === expected && !cell.classList.contains('clicked')) {
            if (expected === 1) startTimer();
            cell.classList.add('clicked');
            expected++;
            if (expected > maxNumber) {
              stopTimer();
              status.textContent = 'ðŸŽ‰ You Win!';
              screenshotBtn.style.display = 'inline-block';
              playAgainBtn.textContent = 'Play Again';
            }
          }
        });
        grid.appendChild(cell);
      });
    }

    screenshotBtn.addEventListener('click', () => {
      html2canvas(document.body).then(canvas => {
        const link = document.createElement('a');
        link.download = 'screenshot.png';
        link.href = canvas.toDataURL();
        link.click();
      });
    });

    modeToggleBtn.addEventListener('click', () => {
      maxNumber = maxNumber === 25 ? 50 : 25;
      modeToggleBtn.textContent = maxNumber === 25 ? 'Mode: Hard (1â€“50)' : 'Mode: Easy (1â€“25)';
      generateGrid();
    });

    playAgainBtn.addEventListener('click', () => {
      generateGrid();
    });

    generateGrid();
  </script>
</body>
</html>
